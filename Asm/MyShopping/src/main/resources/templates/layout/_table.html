<div class="table-responsive cart_info">
    <table class="table table-condensed">
        <thead>
        <tr class="cart_menu">
            <td class="image">Item</td>
            <td class="description">Info</td>
            <td class="price">Price</td>
            <td class="quantity">Quantity</td>
            <td class="total">Total</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(item, index) in items" :key="index">
            <td class="cart_product">
                <a href="">
                    <img :src="'http://localhost:1997/images/'+item.image" style="height: 100px" alt="#">
                </a>
            </td>
            <td class="cart_description">
                <h4><a href="">{{item.name}}</a></h4>
                <p>Description: {{item.description}}</p>
            </td>
            <td class="cart_price">
                <p>${{item.price}}</p>
            </td>
            <td class="cart_quantity">
                <div class="cart_quantity_button">
                    <input @change="saveToLocalStorage" class="cart_quantity_input" type="number" min="1" name="quantity" v-model="item.quantity" autocomplete="off" size="2">
                </div>
            </td>
            <td class="cart_total">
                <p class="cart_total_price">${{item.price * item.quantity}}</p>
            </td>
            <td class="cart_delete">
                <button @click="removeItem(index)" class="cart_quantity_delete"><i class="fa fa-times"></i></button>
            </td>
        </tr>
        <tr>
            <td colspan="4">&nbsp;</td>
            <td colspan="2">
                <table class="table table-condensed total-result">
                    <tr>
                        <td>Cart Sub Total</td>
                        <td>${{getAmount}}</td>
                    </tr>
                    <tr class="shipping-cost">
                        <td>Shipping Cost</td>
                        <td>Free</td>
                    </tr>
                    <tr>
                        <td>Total</td>
                        <td><span>${{getAmount}}</span></td>
                    </tr>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
</div>
