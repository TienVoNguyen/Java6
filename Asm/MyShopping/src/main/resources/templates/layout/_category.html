<div class="panel-group category-products">
    <div class="brands_products"><!--category-products-->
        <h2>Categories</h2>
        <div class="brands-name">
            <ul class="nav nav-pills nav-stacked">
                <li th:each="cate : ${categories}">
                    <a th:href="@{|/product?cid=${cate.id}|}">
                        <span class="pull-right">([[${cate.products.size}]])</span>[[${cate.name}]]
                    </a>
                </li>
            </ul>
        </div>
    </div><!--/brands_products-->

    <div class="price-range"><!--price-range-->
        <h2>Price Range</h2>
        <div class="well text-center">
            <input type="text" class="span2" value="" data-slider-min="0" data-slider-max="600" data-slider-step="5"
                   data-slider-value="[250,450]" id="sl2"><br/>
            <b class="pull-left">$ 0</b> <b class="pull-right">$ 600</b>
        </div>
    </div><!--/price-range-->

    <div class="shipping text-center"><!--shipping-->
        <img src="/assets/images/home/shipping.jpg" alt=""/>
    </div><!--/shipping-->
</div>
